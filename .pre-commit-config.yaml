repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: forbid-new-submodules
      - id: trailing-whitespace

  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        types: [shell]

  # Terraform
  - repo: local
    hooks:
      - id: noop
        name: No-op hook
        entry: echo "noop"
        language: system
        always_run: true
        pass_filenames: false

  # Code scanning
  - repo: local
    hooks:
      - id: noop
        name: No-op hook
        entry: echo "noop"
        language: system
        always_run: true
        pass_filenames: false
