name: Deploy
on:
  push:
    tags:
      - 'v*.*.*'   # Match semantic version release.
      - 'v*.*.*-*' # Match pre-release, eg. v1.2.0-rc.1, v1.2.3-beta.1

permissions:
  actions: read
  contents: write
  packages: write

env:
  NAMESPACE: ocp
  SERVICE: project
  GHCR_REGISTRY: ghcr.io
  GHCR_OWNER: ${{ github.repository_owner }}

jobs:
  change_detection:
    name: 'Detect changes'
    runs-on: ubuntu-latest
    outputs:
      green: ${{ steps.last-successful-commit.outputs.base }}
      images: ${{ steps.changed-images.outputs.any_changed }}
      image-prefix: ${{ steps.set-image-prefix.outputs.image_prefix  }}
      tf-modules: ${{ steps.changed-tf-modules.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - id: last-successful-commit
        uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
          workflow-id: 'integrate.yml'

      - id: changed-images
        uses: tj-actions/changed-files@v47
        with:
          base_sha: ${{ steps.last-successful-commit.outputs.base }}
          files: ./src/docker/**Dockerfile.*

      - id: changed-tf-modules
        uses: tj-actions/changed-files@v47
        with:
          base_sha: ${{ steps.last-successful-commit.outputs.base }}
          files: ./src/tf/modules/**/*.{tf,hcl}

      - id: set-image-prefix
        if: steps.changed-images.outputs.any_changed
        run: |
          IMAGE_PREFIX="${GHCR_REGISTRY}/${GHCR_OWNER}/${NAMESPACE}.${SERVICE}"
          echo "image_prefix=$IMAGE_PREFIX" >> $GITHUB_OUTPUT

  push_generate_image:
    name: 'Push ocp.project.generate'
    runs-on: ubuntu-latest
    needs: change_detection
    if: needs.change_detection.outputs.images == 'true'
    outputs:
      changed: ${{ steps.changed-image.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - id: changed-image
        uses: tj-actions/changed-files@v47
        with:
          base_sha: ${{ needs.change_detection.outputs.green }}
          files: ./src/docker/Dockerfile.generate

      - uses: docker/login-action@v3
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3
        if: steps.changed-image.outputs.any_changed == 'true'

      - uses: docker/build-push-action@v6
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          context: .
          file: ./src/docker/Dockerfile.generate
          load: false
          push: true
          cache-from: |
            type=gha,scope=terraform.generate
          cache-to: |
            type=gha,scope=terraform.generate,mode=max
          target: generate
          tags: |
            ${{ needs.change_detection.outputs.image-prefix }}.generate:${{ env.SEMVER }}
            ${{ needs.change_detection.outputs.image-prefix }}.generate:${{ github.sha }}
            ${{ needs.change_detection.outputs.image-prefix }}.generate:latest

  push_terraform_lint_image:
    name: 'Push ocp.project.tf.lint'
    runs-on: ubuntu-latest
    needs: change_detection
    if: needs.change_detection.outputs.images == 'true'
    outputs:
      changed: ${{ steps.changed-image.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - id: changed-image
        uses: tj-actions/changed-files@v47
        with:
          base_sha: ${{ needs.change_detection.outputs.green }}
          files: ./src/docker/Dockerfile.tf.lint

      - uses: docker/login-action@v3
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3
        if: steps.changed-image.outputs.any_changed == 'true'

      - uses: docker/build-push-action@v6
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          context: .
          file: ./src/docker/Dockerfile.tf.lint
          load: false
          push: true
          cache-from: |
            type=gha,scope=terraform.linters
          cache-to: |
            type=gha,scope=terraform.linters,mode=max
          target: linters
          tags: |
            ${{ needs.change_detection.outputs.image-prefix }}.tf.lint:${{ env.SEMVER }}
            ${{ needs.change_detection.outputs.image-prefix }}.tf.lint:${{ github.sha }}
            ${{ needs.change_detection.outputs.image-prefix }}.tf.lint:latest

  push_terraform_image:
    name: 'Push ocp.project.tf'
    runs-on: ubuntu-latest
    needs: change_detection
    if: needs.change_detection.outputs.images == 'true'
    outputs:
      changed: ${{ steps.changed-image.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - id: changed-image
        uses: tj-actions/changed-files@v47
        with:
          base_sha: ${{ needs.change_detection.outputs.green }}
          files: ./src/docker/Dockerfile.tf

      - uses: docker/setup-buildx-action@v3
        if: steps.changed-image.outputs.any_changed == 'true'

      - uses: docker/login-action@v3
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          context: .
          file: ./src/docker/Dockerfile.tf
          load: false
          push: true
          cache-from: |
            type=gha,scope=terraform.tf
          cache-to: |
            type=gha,scope=terraform.tf,mode=max
          target: tf
          tags: |
            ${{ needs.change_detection.outputs.image-prefix }}.tf:${{ env.SEMVER }}
            ${{ needs.change_detection.outputs.image-prefix }}.tf:${{ github.sha }}
            ${{ needs.change_detection.outputs.image-prefix }}.tf:latest

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [
      push_generate_image,
      push_terraform_lint_image,
      push_terraform_image,
    ]
    steps:
      - uses: actions/checkout@v4

      - name: 'Save image tags'
        run: |
          prefix="${{ needs.change_detection.outputs.image-prefix }}"
          tags_file="docker-tags.txt"

          images=(
            generate
            'tf.lint'
            tf
          )

          for image in "${images[@]}"; do
            echo "${prefix}.${image}:${{ env.SEMVER }}" >> "${tags_file}"
            echo "${prefix}.${image}:${{ github.sha }}" >> "${tags_file}"
            echo "${prefix}.${image}:latest" >> "${tags_file}"
          done

      - uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ env.SEMVER }}
          tag_name: ${{ env.SEMVER }}
          fail_on_unmatched_files: true
          generate_release_notes: true
          prerelease: ${{ contains(env.SEMVER, '-') }}
          files: |
            docker-tags.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
