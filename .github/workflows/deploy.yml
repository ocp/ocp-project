name: Deploy
on:
  push:
    tags:
      - 'v*.*.*'   # Match semantic version release.
      - 'v*.*.*-*' # Match pre-release, eg. v1.2.0-rc.1, v1.2.3-beta.1

permissions:
  actions: read
  contents: write
  packages: write

env:
  NAMESPACE: ocp
  SERVICE: project
  GHCR_REGISTRY: ghcr.io
  GHCR_OWNER: ${{ github.repository_owner }}
  SEMVER: ${{ github.ref_name }}

jobs:
  metadata:
    name: 'Metadata'
    runs-on: ubuntu-latest
    outputs:
      green: ${{ steps.last-successful-commit.outputs.base }}
      image-prefix: ${{ steps.set-image-prefix.outputs.image_prefix  }}
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.ref }}

      - id: last-successful-commit
        uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: main
          workflow-id: 'deploy.yml'

      - id: set-image-prefix
        run: |
          IMAGE_PREFIX="${GHCR_REGISTRY}/${GHCR_OWNER}/${NAMESPACE}.${SERVICE}"
          echo "image_prefix=$IMAGE_PREFIX" >> $GITHUB_OUTPUT

      - id: set-version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  push_generate_image:
    name: 'Push ocp.project.generate'
    runs-on: ubuntu-latest
    needs: metadata
    outputs:
      changed: ${{ steps.changed-image.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.ref }}

      - id: changed-image
        uses: tj-actions/changed-files@v47
        with:
          base_sha: ${{ needs.metadata.outputs.green }}
          files: ./src/docker/Dockerfile.generate

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/docker/Dockerfile.generate
          load: false
          push: true
          cache-from: |
            type=gha,scope=generate.final
          cache-to: |
            type=gha,scope=generate.final,mode=max
          platforms: linux/amd64,linux/arm64
          target: final
          tags: |
            ${{ needs.metadata.outputs.image-prefix }}.generate:${{ needs.metadata.outputs.version }}
            ${{ needs.metadata.outputs.image-prefix }}.generate:${{ github.sha }}
            ${{ needs.metadata.outputs.image-prefix }}.generate:latest

  push_ops_image:
    name: 'Push ocp.project.ops'
    runs-on: ubuntu-latest
    needs: metadata
    outputs:
      changed: ${{ steps.changed-image.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.ref }}

      - id: changed-image
        uses: tj-actions/changed-files@v47
        with:
          base_sha: ${{ needs.metadata.outputs.green }}
          files: ./src/docker/Dockerfile.ops

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/docker/Dockerfile.ops
          load: false
          push: true
          cache-from: |
            type=gha,scope=ops.final
          cache-to: |
            type=gha,scope=ops.final,mode=max
          platforms: linux/amd64,linux/arm64
          target: final
          tags: |
            ${{ needs.metadata.outputs.image-prefix }}.ops:${{ needs.metadata.outputs.version }}
            ${{ needs.metadata.outputs.image-prefix }}.ops:${{ github.sha }}
            ${{ needs.metadata.outputs.image-prefix }}.ops:latest

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [
      metadata,
      push_generate_image,
      push_ops_image,
    ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.ref }}

      - name: 'Save image tags'
        run: |
          prefix="${{ needs.metadata.outputs.image-prefix }}"
          tags_file="docker-tags.txt"

          images=(
            'generate'
            'ops'
          )

          for image in "${images[@]}"; do
            echo "${prefix}.${image}:${{ needs.metadata.outputs.version }}" >> "${tags_file}"
            echo "${prefix}.${image}:${{ github.sha }}" >> "${tags_file}"
            echo "${prefix}.${image}:latest" >> "${tags_file}"
          done

      - uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ env.SEMVER }}
          tag_name: ${{ env.SEMVER }}
          fail_on_unmatched_files: true
          generate_release_notes: true
          prerelease: ${{ contains(env.SEMVER, '-') }}
          files: |
            docker-tags.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
