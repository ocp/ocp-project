name: Integrate
on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  checks: write
  contents: read

env:
  NAMESPACE: ocp
  SERVICE: project
  GHCR_REGISTRY: ghcr.io
  GHCR_OWNER: ${{ github.repository_owner }}

jobs:
  metadata:
    name: 'Metadata'
    runs-on: ubuntu-latest
    outputs:
      green: ${{ steps.last-successful-commit.outputs.base }}
      images: ${{ steps.changed-images.outputs.any_changed  }}
      image-prefix: ${{ steps.set-image-prefix.outputs.image_prefix  }}
      scripts: ${{ steps.changed-scripts.outputs.any_changed  }}
      tf-modules: ${{ steps.changed-tf-modules.outputs.any_changed  }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - id: last-successful-commit
        uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}
          workflow-id: 'integrate.yml'

      - id: changed-images
        uses: tj-actions/changed-files@v47
        with:
          base_sha: ${{ steps.last-successful-commit.outputs.base }}
          files: ./src/docker/**Dockerfile.*

      - id: changed-scripts
        uses: tj-actions/changed-files@v47
        with:
          base_sha: ${{ steps.last-successful-commit.outputs.base }}
          files: ./src/scripts/*.sh

      - id: changed-tf-modules
        uses: tj-actions/changed-files@v47
        with:
          base_sha: ${{ steps.last-successful-commit.outputs.base }}
          files: ./src/tf/modules/**/*.{tf,hcl}

      - id: set-image-prefix
        if: steps.changed-images.outputs.any_changed
        run: |
          IMAGE_PREFIX="${GHCR_REGISTRY}/${GHCR_OWNER}/${NAMESPACE}.${SERVICE}"
          echo "image_prefix=$IMAGE_PREFIX" >> $GITHUB_OUTPUT

  integrate_generate_image:
    name: 'Integrate ocp.project.generate'
    runs-on: ubuntu-latest
    needs: metadata
    if: needs.metadata.outputs.images == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - id: changed-image
        uses: tj-actions/changed-files@v47
        with:
          base_sha: ${{ needs.metadata.outputs.green }}
          files: ./src/docker/Dockerfile.generate

      - uses: docker/login-action@v3
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3
        if: steps.changed-image.outputs.any_changed == 'true'

      - uses: docker/build-push-action@v6
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          context: .
          file: ./src/docker/Dockerfile.generate
          load: false
          push: false
          cache-from: |
            type=gha,scope=generate.base
          cache-to: |
            type=gha,scope=generate.base,mode=max
          target: base

      - uses: docker/build-push-action@v6
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          context: .
          file: ./src/docker/Dockerfile.generate
          load: false
          push: false
          cache-from: |
            type=gha,scope=generate.boilerplate
            type=gha,scope=generate.base
          cache-to: |
            type=gha,scope=generate.boilerplate,mode=max
          target: boilerplate

      - uses: docker/build-push-action@v6
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          context: .
          file: ./src/docker/Dockerfile.generate
          load: true
          push: false
          cache-from: |
            type=gha,scope=generate.final
          cache-to: |
            type=gha,scope=generate.final,mode=max
          target: final
          tags: |
            ${{ needs.metadata.outputs.image-prefix }}.generate:${{ github.sha }}

      - uses: aquasecurity/trivy-action@0.28.0
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          image-ref: ${{ needs.metadata.outputs.image-prefix }}.generate:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          # severity: 'CRITICAL,HIGH'
          severity: 'CRITICAL'

  integrate_ops_image:
    name: 'Integrate ocp.project.ops'
    runs-on: ubuntu-latest
    needs: metadata
    if: needs.metadata.outputs.images == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - id: changed-image
        uses: tj-actions/changed-files@v47
        with:
          base_sha: ${{ needs.metadata.outputs.green }}
          files: ./src/docker/Dockerfile.ops

      - uses: docker/login-action@v3
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3
        if: steps.changed-image.outputs.any_changed == 'true'

      - uses: docker/build-push-action@v6
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          context: .
          file: ./src/docker/Dockerfile.ops
          load: false
          push: false
          cache-from: |
            type=gha,scope=ops.base
          cache-to: |
            type=gha,scope=ops.base,mode=max
          target: base

      - uses: docker/build-push-action@v6
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          context: .
          file: ./src/docker/Dockerfile.ops
          load: false
          push: false
          cache-from: |
            type=gha,scope=ops.iamlive
            type=gha,scope=ops.base
          cache-to: |
            type=gha,scope=ops.iamlive,mode=max
          target: iamlive

      - uses: docker/build-push-action@v6
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          context: .
          file: ./src/docker/Dockerfile.ops
          load: false
          push: false
          cache-from: |
            type=gha,scope=ops.terragrunt
            type=gha,scope=ops.iamlive
          cache-to: |
            type=gha,scope=ops.terragrunt,mode=max
          target: terragrunt

      - uses: docker/build-push-action@v6
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          context: .
          file: ./src/docker/Dockerfile.ops
          load: true
          push: false
          cache-from: |
            type=gha,scope=ops.final
            type=gha,scope=ops.terragrunt
          cache-to: |
            type=gha,scope=ops.final,mode=max
          target: final
          tags: |
            ${{ needs.metadata.outputs.image-prefix }}.ops:${{ github.sha }}

      - uses: aquasecurity/trivy-action@0.28.0
        if: steps.changed-image.outputs.any_changed == 'true'
        with:
          image-ref: ${{ needs.metadata.outputs.image-prefix }}.ops:${{ github.sha }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          # severity: 'CRITICAL,HIGH'
          severity: 'CRITICAL'

  integrate_scripts:
    name: 'Integrate scripts'
    runs-on: ubuntu-latest
    if: needs.metadata.outputs.scripts == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: ludeeus/action-shellcheck@v2
        with:
          version: v0.11.0
          scandir: './src/scripts'

  integrate_tf_modules:
    name: 'Integrate terraform modules'
    runs-on: ubuntu-latest
    if: needs.metadata.outputs.tf-modules == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: No-op
        run: echo "No steps yet"

